<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button onclick="fetchTodos()">Fetch Todos</button>
    <button onclick="logTodos()">Log Todos</button>
    <button onclick="populateTodos()">Populate Todos</button>
    <button onclick="clearTodos()">Clear Todos</button>
    <div class="filterRow">
        <label for="userIdChoice">Filter By User Id</label>
        <input type="number" name="userIdChoice" id="id-input" min="1" max="10">
        <button onclick="filterTodos()">Filter Todos</button>
    </div>
    <div class="completeRow">
        <label for="userIdChoice">Filter By Completion</label>
        <button onclick="completeTodos()">Check Completion</button>
        <button onclick="uncompleteTodos()">Check Uncompletion</button>
    </div>
    <ol id="todo-list">
    <!-- LIs will go here -->
    </ol>
</body>
<script src="./script.js"></script>
</html>
